<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img src="assets/layout/images/Logo.webp" alt="logo" />
    <span>Bobazona<span *ngIf="loginService.getRole()==='admin'"> Branch Name</span></span>
  </a>

  <button
  *ngIf="loginService.isLogin()"
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <button  class="p-link layout-topbar-button">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>
    <button *ngIf="loginService.isLogin()" class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>
    <button
      class="p-link layout-topbar-button"
      [routerLink]="'/login'"
      (click)="loginService.logout()"
    >
      <i class="pi pi-sign-out"></i>
      <span>Log out</span>
    </button>
  </div>
</div>

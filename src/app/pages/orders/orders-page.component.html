<!-- orders-page.component.html -->
<p-table
  [value]="orders"
  [responsive]="true"
  [selectionMode]="'single'"
  responsiveLayout="scroll"
  [rowHover]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [paginator]="true"
  [rows]="10"
  [lazy]="true"
  (onLazyLoad)="loadOrdersLazy($event)"
  [totalRecords]="totalOrders"
  [loading]="loading"
>
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>customer</th>
      <th>arrival time</th>
      <th>pickupTime</th>
      <th>status</th>
      <th>action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
    <tr>
      <td style="width: 14%; min-width: 10rem">{{ order._id }}</td>
      <td style="width: 14%; min-width: 10rem">
        {{ order?.customer?.firstName }}
        {{ order?.customer?.lastName }}
      </td>
      <!-- Add other table columns for arrival time, pickup time, and status -->
      <td style="width: 10%; min-width: 8rem">
        {{ order.arrivalTime }}
      </td>
      <td style="width: 10%; min-width: 8rem">
        {{ order.pickUpTime }}
      </td>
      <!-- <td style="width: 10%; min-width: 8rem">
        {{ order.status }}
      </td> -->
      <td style="width: 20%; min-width: 8rem">
        <span [class]="'product-badge status-' + order.status">{{
          order.status
        }}</span>
      </td>
      <td style="width: 14%; min-width: 10rem">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
          (click)="this.showDialogToEdit(order)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Edit Status"
  [(visible)]="displayEditVoucherDialog"
  [responsive]="true"
  [modal]="true"
  [style]="{ width: '400px' }"
  [baseZIndex]="10000"
>
  <div class="p-fluid">
    <div class="p-field mb-3">
      <div class="p-field mb-3">
        <label for="status">Status:</label>
        <select id="status" pInputText [(ngModel)]="orderStatus">
          <option value="applied">pending</option>
          <option value="expired">preparing</option>
          <option value="expired">delivered</option>
          <option value="expired">canceled</option>
        </select>
      </div>
    </div>
    <div class="p-dialog-footer">
      <button
        pButton
        type="button"
        label="Cancel"
        class="p-button-secondary"
        (click)="hideDialogToEdit()"
      ></button>
      <button
        pButton
        type="button"
        label="Save"
        class="p-button-primary"
        (click)="updateStatus()"
      ></button>
    </div></div
></p-dialog>

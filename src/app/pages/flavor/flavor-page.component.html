<p-messages></p-messages>
<p-confirmDialog></p-confirmDialog>
<button
  pButton
  type="button"
  label="Add Flavor"
  (click)="showAddFlavorDialog()"
  class="mb-3"
></button>
<p-dialog
  header="Add Category"
  [(visible)]="displayAddFlavorDialog"
  [responsive]="true"
  [modal]="true"
  [style]="{ width: '400px' }"
  [baseZIndex]="10000"
>
  <div class="p-fluid">
    <div class="p-field mb-3">
      <label for="name">name</label>
      <input id="name" type="text" pInputText [(ngModel)]="newFlavor.name" />
    </div>
  <div class="p-fluid mb-3">
    <label for="flavorPrice">Price (USD)</label>
    <p-inputNumber
      id="flavorPrice"
      name="flavorPrice"
      [min]="0.01"
      [step]="0.01"
      [(ngModel)]="newFlavor.price"
      mode="currency"
      currency="USD"
      locale="en-US"
      placeholder="Enter price"
    ></p-inputNumber>
  </div>
  </div>
  <div class="p-dialog-footer">
    <button
      pButton
      type="button"
      label="Cancel"
      class="p-button-secondary"
      (click)="hideAddFlavorDialog()"
    ></button>
    <button
      pButton
      type="button"
      label="Save"
      class="p-button-primary"
      (click)="createFlavor()"
    ></button>
  </div>
</p-dialog>

<p-table
  [value]="this.flavors"
  [paginator]="true"
  [rows]="12"
  [responsive]="true"
  [selectionMode]="'single'"
  responsiveLayout="scroll"
  [rowsPerPageOptions]="[12, 24, 36]"
  [rowHover]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-flavor>
    <tr>
      <td style="width: 43%; min-width: 8rem">{{ flavor.name }}</td>
        <td style="width: 43%; min-width: 8rem">
          {{ flavor.price | currency : "USD" }}
        </td>

      <td style="width: 14%; min-width: 10rem">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
          (click)="this.showDialogToEdit(flavor)"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          (click)="this.softDeleteFlavor(flavor._id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Edit Category"
  [(visible)]="displayEditFlavorDialog"
  [responsive]="true"
  [modal]="true"
  [style]="{ width: '400px' }"
  [baseZIndex]="10000"
>
  <div class="p-fluid">
    <div class="p-field mb-3">
      <label for="name">name</label>
      <input id="name" type="text" pInputText [(ngModel)]="flavor.name" />
    </div>
  <div class="p-fluid mb-3">
    <label for="flavorPrice">Price (USD)</label>
    <p-inputNumber
      id="flavorPrice"
      name="flavorPrice"
      [min]="0.01"
      [step]="0.01"
      [(ngModel)]="flavor.price"
      mode="currency"
      currency="USD"
      locale="en-US"
      placeholder="Enter price"
    ></p-inputNumber>
  </div>
  </div>
  <div class="p-dialog-footer">
    <button
      pButton
      type="button"
      label="Cancel"
      class="p-button-secondary"
      (click)="hideEditFlavorDialog()"
    ></button>
    <button
      pButton
      type="button"
      label="Save"
      class="p-button-primary"
      (click)="updateFlavor()"
    ></button>
  </div>
</p-dialog>

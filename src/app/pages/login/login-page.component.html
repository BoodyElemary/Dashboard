<p-messages></p-messages>
<div class="text-center loading" *ngIf="isLoading">
  <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
</div>
<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <img
            src="assets/layout/images/Logo.webp"
            alt="Bobazona logo"
            class="mb-5 flex-shrink-0 w-15rem"
          />
          <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2"
            >Full Name</label
          >
          <input
            [(ngModel)]="fullName"
            id="email1"
            type="text"
            placeholder="Full name ..."
            pInputText
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
          />

          <label for="password1" class="block text-900 font-medium text-xl mb-2"
            >Password</label
          >
          <p-password
            [(ngModel)]="password"
            id="password1"
            placeholder="Password ..."
            styleClass="mb-5"
            inputStyleClass="w-full p-3 md:w-30rem"
          ></p-password>
          <div class="mb-5">
            <label for="role" class="block text-900 font-medium text-xl mb-2"
              >Role</label
            >
            <p-dropdown
              id="role"
              [options]="[
                { label: 'Admin', value: 'admin' },
                { label: 'Super Admin', value: 'super' }
              ]"
              [(ngModel)]="role"
              name="role"
              class="w-full md:w-30rem text-xl"
              [style]="{ width: '100%' }"
            ></p-dropdown>
          </div>

          <div
            class="flex align-items-center justify-content-between mb-5 gap-5"
          >
            <div class="flex align-items-center">
              <p-checkbox
                [(ngModel)]="remember"
                id="rememberme1"
                [binary]="true"
                styleClass="mr-2"
              ></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
          </div>
          <button
            pButton
            pRipple
            label="Sign In"
            class="w-full p-3 text-xl"
            (click)="onSubmit()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
